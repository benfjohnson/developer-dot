---
swagger: '2.0'
info:
  version: v1
  title: Saas Pro
  description: The AFC REST service provides APIs to calculate taxes on communiations transactions and lookup tax rate and jurisdiction information.
  termsOfService: None
host: communicationsua.avalara.net
x-production-host: communications.avalara.net
basePath: "/"
schemes:
  - https
consumes:
  - text/json
produces:
  - text/json
security:
  - basic_auth: []
x-auth-formula: "`Basic ${btoa(`<username>:<password>`)}`"
x-sample-auth-header: 'Basic aHR0cHdhdGNoOmY='
paths:
  "/api/v1/CalculateTaxes":
    post:
      tags:
      - CalculateTaxes
      summary: Calculate taxes on a transaction
      description: This method accepts transaction data and performs appropriate tax
        calculations.
      operationId: ApiV1CalculateTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: aTransaction
        in: body
        description: Transaction data.
        required: false
        schema:
          "$ref": "#/definitions/Transaction"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/CalculateAdjustments":
    post:
      tags:
      - CalculateAdjustments
      summary: Calculate tax adjustments on transaction
      description: This method accepts transaction data and performs appropriate tax
        adjustment calculations.
      operationId: ApiV1CalculateAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: anAdjustment
        in: body
        description: Transaction data.
        required: false
        schema:
          "$ref": "#/definitions/Transaction"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/Location/PCode":
    post:
      tags:
      - Location
      summary: Determine PCode for a location
      description: "Converts the given request data to a PCode. Only
        one of the fields should be used for the conversion: ZipAddress, FipsCode
        or NPANXX."
      operationId: ApiV1LocationPCodePost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: Object containing ZipAddress, FipsCode or NPANXX to be converted.
        required: false
        schema:
          "$ref": "#/definitions/RequestPCodeDetail"
      responses:
        '200':
          description: OK
          schema:
            description: PCode for specified ZipAddress, FipsCode or NPANXX.
            format: int32
            type: integer
      deprecated: false
  "/api/v1/CalculateReversal/Taxes":
    post:
      tags:
      - CalculateReversal
      summary: Perform a tax-inclusive tax calculation
      description: "This method accepts transaction data and performs a reverse tax
        calculation in order to arrive at the base sale amount and
        taxes for the desired total charge."
      operationId: ApiV1CalculateReversalTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: aTransaction
        in: body
        description: Transaction details.
        required: false
        schema:
          "$ref": "#/definitions/Transaction"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ReverseTaxResults"
      deprecated: false
  "/api/v1/CalculateReversal/Adjustments":
    post:
      tags:
      - CalculateReversal
      summary: Perform a tax-inclusive tax adjustment
      description: "This method accepts transaction data and performs a reverse tax
        adjustment in order to arrive at the base sale amount and
        taxes for the desired total charge."
      operationId: ApiV1CalculateReversalAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: anAdjustment
        in: body
        description: Transaction details.
        required: false
        schema:
          "$ref": "#/definitions/Transaction"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ReverseTaxResults"
      deprecated: false
  "/api/v1/Location/PCodeToFips/{pCode}":
    get:
      tags:
      - Location
      summary: Convert a PCode to FIPS code
      description: This method returns the FIPS code for the specified PCode.
      operationId: ApiV1LocationPCodeToFipsByPCodeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: pCode
        in: path
        description: PCode for jurisdiction.
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: OK
          schema:
             description: FIPS code for jurisdiction.
             type: string
      deprecated: false
  "/api/v1/Location/Address/{pCode}":
    get:
      tags:
      - Location
      summary: Get address information for a jurisdiction
      description: This method returns a list of addresses for the specified jurisdiction.
      operationId: ApiV1LocationAddressByPCodeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: pCode
        in: path
        description: PCode for jurisdiction.
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/AddressData"
      deprecated: false
  "/api/v1/Location/ZipAddressLookup":
    post:
      tags:
      - Location
      summary: Lookup jurisdictions by location name and/or postal code
      description: "Searches jurisdiction matches for the address provided. The results
        may be an exact match or potential matches as specified by
        the BestMatch attribute in the input parameter object."
      operationId: ApiV1LocationZipAddressLookupPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: Object containig location search criteria.
        required: false
        schema:
          "$ref": "#/definitions/ZipLookupRequest"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/ZipLookupResult"
      deprecated: false
  "/api/v1/TaxLookup/Category/{taxType}":
    get:
      tags:
      - TaxLookup
      summary: Get tax category for a tax type
      description: This method returns the tax category for the specified tax type.
      operationId: ApiV1TaxLookupCategoryByTaxTypeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: taxType
        in: path
        description: Tax type ID to get the category description for.
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: OK
          schema:
            description: Tax category description for the specified tax type ID.
            type: string
      deprecated: false
  "/api/v1/TaxLookup/Description/{taxType}":
    get:
      tags:
      - TaxLookup
      summary: Get the tax description for a tax type
      description: This method returns the description for the specified tax type
        ID.
      operationId: ApiV1TaxLookupDescriptionByTaxTypeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: taxType
        in: path
        description: Tax type ID to get the description for.
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: OK
          schema:
            description: Description for specified tax type ID.
            type: string
      deprecated: false
  "/api/v1/TaxLookup/TaxRates/{pCode}":
    get:
      tags:
      - TaxLookup
      summary: Get tax rates for a jurisdiction
      description: Returns the tax rate information for a jurisdiction identified
        by the specified PCode.
      operationId: ApiV1TaxLookupTaxRatesByPCodeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: pCode
        in: path
        description: PCode for jurisdiction.
        required: true
        type: integer
        format: int32
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxRateInfo"
      deprecated: false
  "/api/v1/Application/RESTVersion":
    get:
      tags:
      - Application
      summary: Get the version of the Rest APIs
      description: Returns the version of the REST APIs.
      operationId: ApiV1ApplicationRESTVersionGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            description: Version of the REST APIs.
            type: string
      deprecated: false
  "/api/v1/Application/AFCEngineVersion":
    get:
      tags:
      - Application
      summary: Get the version of the AFC tax engine
      description: Returns the version of the AFC tax engine.
      operationId: ApiV1ApplicationAFCEngineVersionGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            description: Version of the AFC tax engine.
            type: string
      deprecated: false
  "/api/v1/Application/AFCDatabaseEngineVersion":
    get:
      tags:
      - Application
      summary: Get the AFC tax engine database version
      description: Returns the AFC tax engine database version.
      operationId: ApiV1ApplicationAFCDatabaseEngineVersionGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            description: AFC tax engine database version.
            type: string
      deprecated: false
  "/api/v1/Application/ServerTime":
    get:
      tags:
      - Application
      summary: Get server time
      description: Returns the server time in UTC.
      operationId: ApiV1ApplicationServerTimeGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            summary: Date Time string
            description: Server time in UTC.
            format: date-time
            type: string
      deprecated: false
  "/api/v1/CalculateProRated/Taxes":
    post:
      tags:
      - CalculateProRated
      summary: Calculate taxes for a pro-rated transaction
      description: "Accepts a pro-rated percentage that is used to calculate the taxable
        amount on the transaction and perform tax calculations."
      operationId: ApiV1CalculateProRatedTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: transaction
        in: body
        description: Transaction data with pro-rated percent specified as a decimal.
        required: false
        schema:
          "$ref": "#/definitions/ProRatedTransaction"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/CalculateProRated/Adjustments":
    post:
      tags:
      - CalculateProRated
      summary: Calculate tax adjustments for a pro-rated transaction
      description: "Accepts a pro-rated percentage that is used to calculate the taxable
        amount on the transaction and perform tax adjustments."
      operationId: ApiV1CalculateProRatedAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: transaction
        in: body
        description: Transaction data with pro-rated percent specified as a decimal.
        required: false
        schema:
          "$ref": "#/definitions/ProRatedTransaction"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/CalculateWithOverrides/Taxes":
    post:
      tags:
      - CalculateWithOverrides
      summary: Calculate taxes using overrides
      description: "Accepts transaction and tax rate override data to perform tax
        calculations with the provided override information."
      operationId: ApiV1CalculateWithOverridesTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: Transaction data to be processed and tax rate override list.
        required: false
        schema:
          "$ref": "#/definitions/CalculateWithOverridesRequest"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/CalculateWithOverrides/Adjustments":
    post:
      tags:
      - CalculateWithOverrides
      summary: Calculate tax adjustments using overrides
      description: "Accepts transaction and tax rate override data to perform tax
        adjustments with the provided override information."
      operationId: ApiV1CalculateWithOverridesAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: Transaction data to be processed and tax rate override list.
        required: false
        schema:
          "$ref": "#/definitions/CalculateWithOverridesRequest"
      responses:
        '200':
          description: OK
          schema:
            type: array
            items:
              "$ref": "#/definitions/TaxData"
      deprecated: false
  "/api/v1/CommitTransactions":
    post:
      tags:
      - Commit
      summary: Calculate taxes on a transaction
      description: This method accepts transaction data and performs appropriate tax
        calculations.
      operationId: ApiV1CommitTransactionsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: commitData
        in: body
        description: Document number and optional field information.
        required: false
        schema:
          "$ref": "#/definitions/CommitData"
      responses:
        '200':
          description: OK
          schema:
            type: boolean
      deprecated: false
  "/api/v1/CustMode/BeginBatch":
    get:
      tags:
      - CustMode
      summary: Initiate a new customer batch
      description: "Flags the beginning of a customer transaction batch and returns
        a customer batch ID that can be used to submit each transaction
        and process the entire batch."
      operationId: ApiV1CustModeBeginBatchGet
      consumes: []
      produces:
      - text/plain
      - application/json
      - text/json
      responses:
        '200':
          description: OK
          schema:
            description: Unique identifier for the customer batch.
            format: int64
            type: integer
      deprecated: false
  "/api/v1/CustMode/CalcTaxes":
    post:
      tags:
      - CustMode
      summary: Submit a transaction for a customer batch
      description: "Submits a single transaction to be processed for a customer batch.
        The transaction will be processed when the ProcessBatch API
        is invoked for the customer batch ID."
      operationId: ApiV1CustModeCalcTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: trans
        in: body
        description: Transaction data and customer batch identifier obtained through
          the BeginBatch API.
        required: false
        schema:
          "$ref": "#/definitions/CustModeTransaction"
      responses:
        '200':
          description: OK
          schema:
            description: Boolean indicating success or failure.
            type: boolean
      deprecated: false
  "/api/v1/CustMode/CalcAdjustments":
    post:
      tags:
      - CustMode
      summary: Submit an adjustment for a customer batch
      description: "Submits a single adjustment to be processed for a customer batch.
        The adjustment will be processed when the ProcessBatch API
        is invoked for the customer batch ID."
      operationId: ApiV1CustModeCalcAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: trans
        in: body
        description: Transaction data and customer batch identifier obtained through
          the BeginBatch API.
        required: false
        schema:
          "$ref": "#/definitions/CustModeTransaction"
      responses:
        '200':
          description: OK
          schema:
            description: Boolean indicating success or failure.
            type: boolean
      deprecated: false
  "/api/v1/CustMode/ProcessBatch":
    post:
      tags:
      - CustMode
      summary: Process a customer batch
      description: Processes a customer batch and returns the tax calculation results.
      operationId: ApiV1CustModeProcessBatchPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: Object containing the customer batch identifier, nexus, and exclusion
          information.
        required: false
        schema:
          "$ref": "#/definitions/ProcessBatchRequest"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/CustomerResults"
      deprecated: false
  "/api/v1/CustMode/CalcTaxesInCustMode":
    post:
      tags:
      - CustMode
      summary: Process transactions and adjustments in customer mode
      description: Processes a batch of transactions and adjustments in customer mode.
      operationId: ApiV1CustModeCalcTaxesInCustModePost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: request
        in: body
        description: "Object containing batch of transactions and adjustments to be
          processed along with nexus and exclusion information."
        required: false
        schema:
          "$ref": "#/definitions/CalcTaxesInCustModeRequest"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/CustomerResults"
      deprecated: false
  "/api/v1/BridgeConference/Taxes":
    post:
      tags:
      - BridgeConference
      summary: Calculate taxes on a bridge conference transaction
      description: "This method will take a Billing address, Bridge Address, Host
        Address (optional) and list of participants. The system will
        determine which taxes apply for each participant and return the summarized
        taxes for the bridge conference transaction. The individual
        participant results are returned if ReturnParticipantResults is true."
      operationId: ApiV1BridgeConferenceTaxesPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: transaction
        in: body
        description: Bridge conference transaction details including list of participants.
        required: false
        schema:
          "$ref": "#/definitions/BridgeConferenceTransaction"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/BridgeConferenceResults"
      deprecated: false
  "/api/v1/BridgeConference/Adjustments":
    post:
      tags:
      - BridgeConference
      summary: Calculate tax adjustments on a bridge conference transaction
      description: "This method will take a Billing address, Bridge Address, Host
        Address (optional) and list of participants. The system will
        determine which taxes apply for each participant and return the summarized
        tax adjustments for the bridge conference transaction. The
        individual participant results are returned if ReturnParticipantResults is
        true."
      operationId: ApiV1BridgeConferenceAdjustmentsPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: transaction
        in: body
        description: Bridge conference transaction details including list of participants.
        required: false
        schema:
          "$ref": "#/definitions/BridgeConferenceTransaction"
      responses:
        '200':
          description: OK
          schema:
            "$ref": "#/definitions/BridgeConferenceResults"
      deprecated: false
  "/api/v1/CalculateJurisdiction":
    post:
      tags:
      - CalculateJurisdiction
      summary: Determine jurisdiction for transaction
      description: Determines the taxing jurisdiction for a transaction and returns
        the PCode at the lowest jurisdiction level.
      operationId: ApiV1CalculateJurisdictionPost
      consumes:
      - application/json
      - text/json
      - application/json-patch+json
      produces:
      - text/plain
      - application/json
      - text/json
      parameters:
      - name: aTransaction
        in: body
        description: Transaction data.
        required: false
        schema:
          "$ref": "#/definitions/Transaction"
      responses:
        '200':
          description: OK
          schema:
            description: PCode for taxing jurisdiction.
            format: int32
            type: integer
      deprecated: false
definitions:
  BridgeConferenceTransaction:
    description: Bridge Conference Transaction
    required:
    - Participants
    - CustomerType
    - Sale
    - Date
    - Charge
    - Incorporated
    type: object
    properties:
      ProcessInvalidParticipant:
        description: "Flag indicating whether invalid participant jurisdiction should
          cause the transaction to fail (false) or whether the participant
          should be processed with greatest tax liability (true)."
        type: boolean
      ReturnParticipantTaxes:
        description: Indicates whether individual participant taxes should be returned
          in the response.
        type: boolean
      BillingPCode:
        format: int32
        description: PCode for billing.
        type: integer
      BridgePCode:
        format: int32
        description: PCode for bridge.
        type: integer
      HostPCode:
        format: int32
        description: PCode for host.
        type: integer
      BillingNpaNxx:
        format: int32
        description: NPANXX for billing.
        type: integer
      BridgeNpaNxx:
        format: int32
        description: NPANXX for bridge.
        type: integer
      HostNpaNxx:
        format: int32
        description: NPANXX for host.
        type: integer
      BillingAddress:
        "$ref": "#/definitions/ZipAddress"
        description: Billing address.
      BridgeAddress:
        "$ref": "#/definitions/ZipAddress"
        description: Bridge address.
      HostAddress:
        "$ref": "#/definitions/ZipAddress"
        description: Host address.
      Participants:
        description: List of bridge conference participants.
        type: array
        items:
          "$ref": "#/definitions/BridgeConferenceParticipant"
      CustomerType:
        format: int32
        description: Customer Type. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for valid customer types.
        type: integer
      BusinessClass:
        format: int32
        description: Business Class. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for valid business classes.
        type: integer
      Sale:
        description: Indicates if this is a retail sale. Use false for resale/wholesale
          transactions.
        type: boolean
      TransactionType:
        format: int32
        description: Transaction type.
        type: integer
      ServiceType:
        format: int32
        description: Service type.
        type: integer
      ServiceClass:
        format: int32
        description: Service class. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for a list of valid service classes.
        type: integer
      Date:
        format: date-time
        description: Transaction date. Field is provided to allow rating and taxing
          to occur on a date other than the billing date.
        type: string
      Charge:
        format: double
        description: Charge amount to customer for transaction.
        type: number
      Incorporated:
        description: True if this transaction is within an incorporated area of the
          local jurisdiction, otherwise false.
        type: boolean
      FederalExempt:
        description: True if transaction is exempt from Federal Tax, otherwise false.
        type: boolean
      StateExempt:
        description: True if transaction is exempt from State Tax, otherwise false.
        type: boolean
      CountyExempt:
        description: True if transaction is exempt from County Tax, otherwise false.
        type: boolean
      LocalExempt:
        description: True if transaction is exempt from Local Tax, otherwise false.
        type: boolean
      FederalPCode:
        format: int32
        description: Jurisdiction for Federal exemption.
        type: integer
      StatePCode:
        format: int32
        description: Jurisdiction for state exemption.
        type: integer
      CountyPCode:
        format: int32
        description: Jurisdiction for county exemption.
        type: integer
      LocalPCode:
        format: int32
        description: Jurisdiction for local exemption.
        type: integer
      Exemptions:
        description: List of tax exemptions.
        type: array
        items:
          "$ref": "#/definitions/TaxExemption"
      ExemptionType:
        format: int32
        description: Exemption type. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for a list of valid exemption types.
        type: integer
      InvoiceNumber:
        format: int32
        description: User-defined invoice number.
        type: integer
      Optional:
