        description: Tax type. See the Telecom Mapping guidelines ("TM_00505_AFC Telecom
          Mapping Guidelines.pdf") for a list of valid tax types.
        type: integer
      TaxLevel:
        format: int32
        description: Tax level. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for a list of valid tax levels.
        type: integer
      CalculationType:
        format: int32
        description: Calculation type. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for a list of valid calculation types.
        type: integer
      Rate:
        format: double
        description: Tax rate.
        type: number
      TaxAmount:
        format: double
        description: Tax amount.
        type: number
      ExemptSaleAmount:
        format: double
        description: Amount of the charge exempt from taxes.
        type: number
      Description:
        description: Tax description.
        type: string
      Surcharge:
        format: int32
        description: Indicates if tax is considered a surcharge.
        type: integer
      MaxBase:
        format: double
        description: Max amount to which tax is applied.
        type: number
      MinBase:
        format: double
        description: Min amount to which tax is applied.
        type: number
      ExcessTax:
        format: double
        description: Rate for amount above max base.
        type: number
      TotalCharge:
        format: double
        description: Sum of charges for this customer.
        type: number
      CategoryID:
        format: int32
        description: Tax category ID.
        type: integer
      CategoryDescription:
        description: Tax category description.
        type: string
      Lines:
        format: int32
        description: Number of lines used to calculate the tax (for per-line tax calculations).
        type: integer
      Minutes:
        format: double
        description: Number of minutes used to calculate the tax (for per-minute tax
          calculations).
        type: double float
  CalcTaxesInCustModeRequest:
    description: Parameter for CustMode/CalcTaxesInCustMode API.
    type: object
    properties:
      Transactions:
        description: List of transactions to process.
        type: array
        items:
          "$ref": "#/definitions/Transaction"
      Adjustments:
        description: List of adjustments to process.
        type: array
        items:
          "$ref": "#/definitions/Transaction"
      Exclusions:
        description: List of states for tax exclusions.
        type: array
        items:
          "$ref": "#/definitions/Exclusion"
      ReturnDetail:
        description: Indicates if the individual transaction taxes should be returned
          in the response.
        type: boolean
      DocumentCode:
        description: Document code.
        type: string
      Commit:
        description: Indicates if the transaction should be committed as soon at it
          is processed.
        type: boolean
  RequestPCodeDetail:
    description: Request PCode Detail Class
    type: object
    properties:
      FipsCode:
        description: Fips code - leave null if other value is used.
        type: string
      NpaNxx:
        format: int32
        description: NPANXX - leave null if other value is used.
        type: integer
      ZipAddress:
        "$ref": "#/definitions/ZipAddress"
        description: Zip Address - leave null if other value is used.
  AddressData:
    description: Address Data
    type: object
    properties:
      CountryISO:
        description: Three-character country ISO code.
        type: string
      County:
        description: County name.
        type: string
      Locality:
        description: Locality name.
        type: string
      State:
        description: Two-character state abbreviation.
        type: string
      TaxLevel:
        format: int32
        description: Tax level ID.
        type: integer
      ZipBegin:
        description: Begin of Zip code range.
        type: string
      ZipEnd:
        description: End of Zip code range.
        type: string
      ZipP4Begin:
        description: Begin of Zip+4 code range.
        type: string
      ZipP4End:
        description: End of Zip+4 code range.
        type: string
  TaxRateInfo:
    description: Tax Rate Info Class
    required:
    - TaxType
    - TaxLevel
    - RateHistory
    type: object
    properties:
      TaxType:
        format: int32
        description: Tax type. See the "TM_00116_AFC SaaS pro Telecom Developer Manual.pdf"
          for a list of valid tax types.
        type: integer
      TaxLevel:
        format: int32
        description: Tax level. See the "TM_00116_AFC SaaS pro Telecom Developer
          Manual.pdf" for a list of valid tax levels.
        type: integer
      RateHistory:
        description: Tax rate history.
        type: array
        items:
          "$ref": "#/definitions/TaxRateHistory"
  TaxRateHistory:
    description: Tax Rate History Class
    required:
    - EffectiveDate
    - BracketInfo
    type: object
    properties:
      EffectiveDate:
        format: date-time
        description: Effective date for rate.
        type: string
      LevelExemptible:
        description: Indicates if the tax can be exempted using level exemptions.
        type: boolean
      BracketInfo:
        description: Tax rate/bracket information.
        type: array
        items:
          "$ref": "#/definitions/TaxBracketInfo"
  ZipLookupRequest:
    description: Location data used as input for searching jurisdiction matches.
    required:
    - BestMatch
    - JurisdictionDetails
    type: object
    properties:
      CountryIso:
        description: 3-character country ISO code.
        type: string
      State:
        description: 2-character state abbreviation.
        type: string
      County:
        description: County name.
        type: string
      City:
        description: City name.
        type: string
      ZipCode:
        description: 5-digit zip code (full zip code for Canadian addresses).
        type: string
      BestMatch:
        description: Flag indicating whether to return the best matches (true) or
          exact matches only (false).
        type: boolean
      JurisdictionDetails:
        description: "Indicates if the full jurisdiction details (country ISO, state,
          county, and city) should be returned in the results. Otherwise,
          only the PCode will be included in the response."
        type: boolean
      LimitResults:
        format: int32
        description: Maximum number of results to return.
        type: integer
  ZipLookupResult:
    description: Jurisdiction information returned when searching location matches.
    type: object
    properties:
      LocationData:
        description: List of location matches for the address being searched.
        type: array
        items:
          "$ref": "#/definitions/LocationItem"
      MatchType:
        description: Indicates whether the matches returned are based on an "Exact"
          match or "Best" match.
        type: string
  LocationItem:
    description: Contains name and jurisdiction PCode information for a location.
    type: object
    properties:
      CountryIso:
        description: 3-character country ISO code.
        type: string
      State:
        description: 2-character state abbreviation.
        type: string
      County:
        description: County name.
        type: string
      Locality:
        description: Locality name.
        type: string
      PCode:
        format: int32
        description: Jurisdiction PCode.
        type: integer
securityDefinitions:
  basic_auth:
    type: basic
    description: "In order to access the AFC SaaS Pro REST service, you will need an active account and a user name and password provided to you by Avalara. Authentication is in the format `Basic [user name]:[password]` encoded to Base64, as per basic access authentication. For example: `Authorization: Basic a2VlcG1vdmluZzpub3RoaW5nMnNlZWhlcmU=`"
