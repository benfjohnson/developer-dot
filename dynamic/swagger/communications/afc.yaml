        properties:
          Nexus:
            type: array
            items:
              $ref: '#/definitions/Nexus'
      exclusions:
        type: object
        xml:
          name: exclusions
          prefix: tem
        description: An array of zero or more exclusions.
        properties:
          Exclusion:
            type: array
            items:
              $ref: '#/definitions/Exclusion'
    xml:
      name: ProcessCustomerBatch
      prefix: tem
#------------
